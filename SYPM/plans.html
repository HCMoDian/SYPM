<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="JS/jquery-easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="JS/jquery-easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="JS/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="JS/jquery-easyui/jquery.easyui.min.js"></script>
    <script src="JS/common2.js" type="text/javascript"></script> 
</head>

<script>


    function formatShelfLife(value) {
        alert(value.FStatus);
        return value.FStatus;
    }  
</script>  
<body>
	<h2>生产任务单</h2>
	<p>生产任务单查询结果</p>
	<div style="margin:20px 0;"></div>
	
	<table class="easyui-datagrid" title="单据" style="width:1000px;height:1000px"
			data-options="singleSelect:true,collapsible:true,url:'Ajax/HandlerICMO.ashx?o=icmo',method:'get'">
		<thead>
			<tr>
				<th data-options="field:'FBillNo',width:80">订单号</th>
				<th data-options="field:'FStatus',width:100">订单状态</th>
				<th data-options="field:'FQty',width:80,align:'right'">计划数量</th>
				<th data-options="field:'FCommitQty',width:80,align:'right'">实际数量</th>
				<th data-options="field:'FPlanCommitDate',width:80,formatter:jsonDateFormat ">计划开工日期</th>
				<th data-options="field:'FPlanFinishDate',width:60,align:'center',formatter:jsonDateFormat">计划完工日期</th>
                <th data-options="field:'FStartDate',width:60,align:'center',formatter:jsonDateFormat">实际开工日期</th>
                <th data-options="field:'FFinishDate',width:60,align:'center',formatter:jsonDateFormat">实际完工日期</th>
                <th data-options="field:'FType',width:60,align:'center'">表单类型</th>
                <th data-options="field:'FWorkShop',width:60,align:'center'">工作车间</th>
                <th data-options="field:'FItemID',width:60,align:'center'">物料代码</th>
         			</tr>
		</thead>
	</table>

 <div style="margin:20px 0;">  </div>
</body>
</html>
