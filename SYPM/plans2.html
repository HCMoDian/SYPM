<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="JS/jquery-easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="JS/jquery-easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="JS/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="JS/jquery-easyui/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Basic DataGrid</h2>
	<p>The DataGrid is created from markup, no JavaScript code needed.</p>
	<div style="margin:20px 0;"></div>
	<table class="easyui-datagrid" title="Basic DataGrid" style="width:700px;height:250px"
			data-options="singleSelect:true,collapsible:true,url:'icmo.json',method:'get'">
		<thead>
			<tr>
				<th data-options="field:'FBillNo',width:80">FBillNo</th>
				<th data-options="field:'FStatus',width:100">FStatus</th>
				<th data-options="field:'FQty',width:80,align:'right'">FQty</th>
				<th data-options="field:'FCommitQty',width:80,align:'right'">FCommitQty</th>
				<th data-options="field:'FPlanCommitDate',width:250">FPlanCommitDate</th>
				<th data-options="field:'FPlanFinishDate',width:60,align:'center'">FPlanFinishDate</th>

                <th data-options="field:'FStartDate',width:60,align:'center'">FStartDate</th>
                <th data-options="field:'FFinishDate',width:60,align:'center'">FFinishDate</th>
                <th data-options="field:'FType',width:60,align:'center'">FType</th>
                <th data-options="field:'FWorkShop',width:60,align:'center'">FWorkShop</th>
                <th data-options="field:'FItemID',width:60,align:'center'">FItemID</th>

         			</tr>
		</thead>
	</table>


 <div style="margin:20px 0;"> query plan</div>

 
<script>
    function formatCategory(value) {
        alert(value.FBillNo);
        return value.FBillNo;
    };
    function formatShelfLife(value) {
        alert(value.FStatus);
        return value.FStatus;

    };  
</script>  

</body>
	<th data-options="field:'ds', formatter='formatCategory', width:80">FBillNo</th>
				<th data-options="field:'ds', formatter='formatShelfLife', width:100">FStatus</th>		

</html>
