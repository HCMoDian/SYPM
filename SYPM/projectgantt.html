<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>	

    <link href="JS/jquery.ganttView.css" rel="stylesheet" type="text/css" />
    <link href="JS/reset.css" rel="stylesheet" type="text/css" />
    <link href="JS/jquery-ui-1.8.4.css" rel="stylesheet" type="text/css" />
    <link href="JS/jquery.ganttView.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		body {
			font-family: tahoma, verdana, helvetica;
			font-size: 0.8em;
			padding: 10px;
		}
	</style>
	<title>project Gantt</title>
</head>
<body>

	<div id="ganttChart"></div>
	<br/><br/>
	<div id="eventMessage"></div>

        <script src="JS/jquery-1.4.2.js" type="text/javascript"></script>
        <script src="JS/jquery-ui-1.8.4.js" type="text/javascript"></script>
 	<script type="text/javascript" src="JS/date.js"></script>	
	<script type="text/javascript" src="JS/jquery.ganttView.js"></script>
	<script type="text/javascript" src="JS/data.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#ganttChart").ganttView({ 
				data: ganttData,
				slideWidth: 900,
				behavior: {
					onClick: function (data) { 
						var msg = "You clicked on an event: { start: " + data.start.toString("M/d/yyyy") + ", end: " + data.end.toString("M/d/yyyy") + " }";
						$("#eventMessage").text(msg);
					},
					onResize: function (data) { 
						var msg = "You resized an event: { start: " + data.start.toString("M/d/yyyy") + ", end: " + data.end.toString("M/d/yyyy") + " }";
						$("#eventMessage").text(msg);
					},
					onDrag: function (data) { 
						var msg = "You dragged an event: { start: " + data.start.toString("M/d/yyyy") + ", end: " + data.end.toString("M/d/yyyy") + " }";
						$("#eventMessage").text(msg);
					}
				}
			});
			
			// $("#ganttChart").ganttView("setSlideWidth", 600);
		});
	</script>

</body>
</html>
