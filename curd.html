<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Basic DataGrid - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="JS/jquery-easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="JS/jquery-easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="JS/jquery-easyui/jquery.min.js"></script>
	<script type="text/javascript" src="JS/jquery-easyui/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Basic DataGrid</h2>
	<table class="easyui-datagrid" style="width:400px;height:250px"
        data-options="url:'icmo.json',fitColumns:true,singleSelect:true">
    <thead>
        <tr>
            <th data-options="field:'FBillNo',width:100">Code</th>
            <th data-options="field:'FStatus',width:100">Name</th>
            <th data-options="field:'FPlanCommitDate',width:100,align:'right'">Price</th>
        </tr>
    </thead>
</table>
<div id="toolbar">
	<a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">New User</a>
	<a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit User</a>
	<a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">Remove User</a>
</div>

</body>
		

</html>
